<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
<div class="entire-calculator">
    <div class="clear-and-display">
        <div id="clear-button">C</div>
        <div id="display-button">[      ]</div>
    <div class="numbers-and-operators">
        <div class="number-button">7</div>
        <div class="number-button">8</div>
        <div class="number-button">9</div>
        <div class="divide-button">/</div>
        <div class="number-button">4</div>
        <div class="number-button">5</div>
        <div class="number-button">6</div>
        <div class="multiply-button">x</div>
        <div class="number-button">1</div>
        <div class="number-button">2</div>
        <div class="number-button">3</div>
        <div class="minus-button">-</div>
        <div class="number-button">0</div>
        <div class="decimal-button">.</div>
        <div class="equal-button">=</div>
        <div class="plus-button">+</div>
    </div>
</div>
</body>
</html>
